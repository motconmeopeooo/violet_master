<!-- Header Section Begin -->
<header class="header-section">
  <div class="container-fluid">
    <div class="inner-header">
      <div class="logo">
        <a routerLink="/home"><img src="assets/img/logo.png" alt="" /></a>
      </div>
      <div class="header-right">
        <img
          *ngIf="isAuthorized && user$"
          src="assets/img/icons/man.png"
          alt=""
        />
        <a routerLink="/cart">
          <img src="assets/img/icons/bag.png" alt="" />
          <span *ngIf="product$ | async as product">{{
            calcProduct(product)
          }}</span>
        </a>
      </div>
      <div class="user-access">
        <a *ngIf="!isAuthorized || !user$" routerLink="/register">Register</a>
        <a *ngIf="!isAuthorized || !user$" routerLink="/sign-in" class="in"
          >Sign in</a
        >
        <a *ngIf="isAuthorized && user$" routerLink="/invoice">Invoice</a>
        <a
          (click)="logout()"
          *ngIf="isAuthorized && user$"
          class="in cursor-pointer"
          >Log out</a
        >
      </div>
      <nav class="main-menu mobile-menu">
        <ul>
          <li>
            <a routerLink="/home">Home</a>
          </li>
          <li>
            <a routerLink="/category">Shop</a>
          </li>
          <li><a routerLink="/about">About</a></li>
          <li><a routerLink="/blog">Blog</a></li>
          <li><a routerLink="/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<!-- Header Info Begin -->
<div class="header-info">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="header-item">
          <img src="assets/img/icons/delivery.png" alt="" />
          <p>Free shipping on orders over $30 in USA</p>
        </div>
      </div>
      <div class="col-md-4 text-left text-lg-center">
        <div class="header-item">
          <img src="assets/img/icons/voucher.png" alt="" />
          <p>20% Student Discount</p>
        </div>
      </div>
      <div class="col-md-4 text-left text-xl-right">
        <div class="header-item">
          <img src="assets/img/icons/sales.png" alt="" />
          <p>30% off on dresses. Use code: 30OFF</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Header Info End -->
<!-- Header End -->
