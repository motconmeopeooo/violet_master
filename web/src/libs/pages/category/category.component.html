<!-- Page Add Section Begin -->
<section class="page-add">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="page-breadcrumb">
          <h2>Dresses<span>.</span></h2>
          <a routerLink="/product-page">Home</a>
          <a routerLink="/product-page">Dresses</a>
          <a class="active" routerLink="/product-page">Night Dresses</a>
        </div>
      </div>
      <div class="col-lg-8">
        <img src="assets/img/add.jpg" alt="" />
      </div>
    </div>
  </div>
</section>
<!-- Page Add Section End -->

<!-- Categories Page Section Begin -->
<ng-container *ngIf="!isLoading; else elseTemplate">
  <section class="categories-page spad">
    <div class="container">
      <div class="categories-controls">
        <div class="row">
          <div class="col-lg-12">
            <div class="categories-filter">
              <div class="cf-left">
                <form action="#">
                  <select (change)="changeSort($event)" class="sort">
                    <option value="">Sort by</option>
                    <option value="1">Price Higher</option>
                    <option value="2">Price Lower</option>
                    <option value="3">Name Higher</option>
                    <option value="4">Name Lower</option>
                  </select>
                  <input
                    class="ml-3 border rounded-lg outline-none p-2"
                    placeholder="Search"
                    type="text"
                    [value]="this.sortObject?.search || ''"
                    (change)="searchInput($event)"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="products$ | async as products" class="row">
        <div *ngFor="let product of products" class="col-lg-3 col-md-6">
          <div class="single-product-item">
            <figure>
              <img [src]="product.image" alt="" />
              <div class="p-status">new</div>
              <div class="hover-icon">
                <a [href]="product.image" class="pop-up"
                  ><img src="assets/img/icons/zoom-plus.png" alt=""
                /></a>
              </div>
            </figure>
            <div class="product-text">
              <a [routerLink]="'/product-page/' + product.id">
                <h6>{{ product.name }}</h6>
              </a>
              <p>${{ product.price }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="more-product">
        <div class="row">
          <div class="col-lg-12 text-center">
            <a routerLink="/product-page" class="primary-btn">Load More</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
<ng-template #elseTemplate>
  <div class="w-full flex items-center justify-center h-72 max-h-full">
    <app-loading></app-loading>
  </div>
</ng-template>

<!-- Categories Page Section End -->
